<!-- DOCTYPE宣言と呼ばれるもので、HTMLのバージョンを宣言するためのもの-->
<!DOCTYPE html>
<!-- 日本語を使うということ -->
<html lang="ja">
<head>
    <!-- 文字コードの設定 -->
    <meta charset="UTF-8">
    <!-- サイトタイトルの設定 -->
    <title>FammCafe</title>
    <!-- CSSの読み込み -->
    <link rel="stylesheet" type="text/css" href="reset.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
<header>
	<h1>FammCafe</h1>
</header>

<!-- main-visualというクラス名のdivで囲む -->
<div class="main-visual">
	<h2>GRAND OPEN.</h2>
</div>

<!-- aboutというクラス名のdivで囲む -->
<div class="about">
	<h3>ABOUT</h3>
	<h4>FammCafeとは</h4>
	<p>
		FammCafeはお子様連れも大歓迎。カフェの一角にはキッズスペースもございます。
		<br>美味しいパンケーキとコーヒーを飲みながら、
		<br>ご家族・ご友人とゆっくりお過ごしくださいませ。
	</p>
</div>

<!-- menuというクラス名のdivで囲む -->
<div class="menu">
	<h3>MENU</h3>
	<h4>メニュー</h4>	
	<ul>
		<li>季節のパンケーキ</li>
		<li>2種のベリーパンケーキ</li>
		<li>焼きたてクロワッサン</li>
		<li>ロイヤルミルクティー</li>
		<li>アールグレイティー</li>
	</ul>
	<a href="#">メニューをもっと見る</a>
</div>

<footer>
	Copyright 2019 FammCafe inc.
</footer>

</body>
</html>
